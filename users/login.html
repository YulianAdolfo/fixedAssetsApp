<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/login-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="panel-image-app">
        <div></div>
    </div>
    <div class="form-app">
        <div class="message">
            <h3>{{.Message}}</h3>
        </div>
        <form action="/account" class="login-form-styles" method="post">
            <div class="header">
                <div class="image-header">
                    <div></div>
                </div>
                <div class="title"></div>
            </div>
            <input type="text" name="txt-box-user" id="txt-box-user" placeholder="Ingrese su usuario">
            <input type="password" name="txt-box-password" id="txt-box-password" placeholder="Ingrese su contrasaeña">
            <span>¿Olvidó su contraseña? de clic <a href="./recoveryPassword.html">aquí</a></span>
            <span>¿No tiene cuenta? regístrese <a href="./registryUser.html">aquí</a></span>
            <input type="submit" value="Ingresar">
        </form>
    </div>
</body>
</html>
