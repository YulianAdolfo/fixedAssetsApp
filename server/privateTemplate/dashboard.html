<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="menu-bar"><i class="fas fa-bars"></i></div>
        <div class="title-app"><h2>Dashboard de solicitudes</h2></div>
    </header>
    <div class="container-request-main" id="container-request-main">
        <table>
            <tr>
                <th>Detalles de solicitud</th>
                <th>Fecha/Hora</th>
                <th>Aceptar</th>
                <th>Rechazar</th>
            </tr>
        </table>
    </div>
    <div class="background-panel-style" id="background-panel-style">
       <div class="information-container-request">
           <header>Nombre del dispositivo <i class="fas fa-arrow-right" id="back-button" title="Volver atrás"></i></header>
           <div class="first-div">
               <div><h3>Solicitante</h3><input type="text" name="requester-name" id="requester-name" disabled value="Yulian Adolfo Rojas Gañan"></div>
               <div><h3>Fecha</h3><input type="text" name="date-request" id="date-request" disabled value="2021-10-10 00:00:00am"></div>
           </div>
           <div class="container-basic-data">
               <div><h3>Activo:</h3><input type="text" name="txt-name-device" id="txt-name-device" disabled value="dflsadkjfdklsdjlfdfl"></div>
               <div><h3>Marca:</h3><input type="text" name="txt-name-mark" id="txt-name-mark" disabled value="dflsadkjfdklsdjlfdfl"></div>
               <div><h3>Modelo:</h3><input type="text" name="txt-name-model" id="txt-name-model" disabled value="dflsadkjfdklsdjlfdfl"></div>
           </div>
           <div class="container-basic-data">
            <div><h3>Serie:</h3><input type="text" n    ame="txt-name-device" id="txt-name-serial" disabled value="dflsadkjfdklsdjlfdfl"></div>
            <div><h3>Ubicación:</h3><input type="text" name="txt-name-location" id="txt-name-location" disabled value="dflsadkjfdklsdjlfdfl"></div>
            <div><h3>Acsros:</h3><input type="text" name="txt-name-device" id="txt-name-accessories" disabled value="dflsadkjfdklsdjlfdfl"></div>
        </div>
        <div class="container-emition-data">
            <h2>Emisión del activo</h2>
            <div class="container-emition-info">
                <div><input type="text" name="campus-e" id="campus-e" value="Sede central" disabled></div>
                <div><input type="text" name="area-e" id="area-e" value="Consultorio 5" disabled></div>
            </div>
        </div>
        <div class="container-reason">
            <h2>Motivo del cambio</h2>
            <input type="text" name="reason-txt" id="reason-txt" value="cambio de software" disabled>
        </div>
        <div class="container-emition-data">
            <h2>Recepcion del activo</h2>
            <div class="container-emition-info">
                <div><input type="text" name="campus-r" id="campus-r" value="Sede especialistas" disabled></div>
                <div><input type="text" name="area-r" id="area-r" value="Laboratorio" disabled></div>
            </div>
        </div>
        <div class="description-reason">
            <h2>Descripción u observaciones</h2>
            <textarea name="" id="" cols="30" rows="10" disabled>adslasfdjaldf asjldfdflasjd falsdfl</textarea>
        </div>
       </div>
    </div>
    <script src="./dashboard.js"></script>
</body>
</html>
