<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/registry.css">
    <title>Nuevo usuario</title>
</head>
<body>
    <div class="panel-image-app">
        <div></div>
      </div>
    <div class="form-app">
        <form action="#" class="login-form-styles">
            <div class="header">
                <div class="image-header">
                  <div></div>
                </div>
                <div class="title"></div>
              </div>
            <input type="text" class="txt-reg-user" placeholder="Ingrese su nombre completo" id="txt-reg-user">
            <input type="text" class="txt-reg-email" placeholder="Correo electrónico válido (@...)" id="txt-reg-email">
            <input type="text" class="txt-reg-password" placeholder="ID de registro autorizado" id="id-authorized">
            <input type="password" class="id-reg-new-user" placeholder="Dígite una contraseña (al menos 5 caracteres)" id="user-pass">
            <input type="password" name="redigit-password" id="redigit-password" placeholder="Dígite nuevamente la contraseña">
            <a href="/login">Quiero volver al inicio</a>
            <button>Registrarme</button>
        </form>
    </div>
    <script src="../public/javascript-registry.js"></script>
</body>
</html>
