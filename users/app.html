<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css">
    <title>App</title>
</head>
<body>
    <div class="main-container-app">
        <form action="">
            <div class="data-container-1">
                <div>
                    <span>Activo</span><input type="text" name="asset-box" id="asset-box" placeholder="Ingrese el nombre del activo">
                </div>
                <div>
                    <span>Marca</span><input type="text" name="brand-box" id="brand-box" placeholder="Ingrese la marca del activo">
                </div>
                <div>
                    <span>Modelo</span><input type="text" name="model-box" id="model-box" placeholder="Ingrese el modelo del activo">
                </div>
                <div>
                    <span>Serie</span><input type="text" name="serial-box" id="serial-box" placeholder="Ingrese el serial del activo">
                </div>
                <div>
                    <span>Accesorios</span><input type="text" name="accessories-box" id="accessories-box" disabled value="0 accesorios agregados" class="input-disable">
                </div>
                <div>
                    <span class="add-accessories">Clic para agregar accesorios o visualizarlos</span>
                </div>
            </div>
            <h2>Emisión del activo</h2>
            <div class="data-container-2">
                <div>
                    <span>Sede</span>
                    <select name="select-campus-asset" id="select-campus-asset">
                        <option value="0">Seleccione una opción</option>
                        <option value="1">Sede central</option>
                        <option value="2">Sede especialistas</option>
                    </select>
                </div>
                <div>
                    <span>Area</span>
                    <select name="selec-area-campus-asset" id="selec-area-campus-asset">
                        <option value="0">Seleccione una opción</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
