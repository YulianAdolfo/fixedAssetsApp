<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo usuario</title>
</head>
<body>
    <form action="#">
        <input type="text" class="txt-reg-user" placeholder="Nombre (preferentement completo)" id="txt-reg-user">
        <input type="text" class="txt-reg-email" placeholder="Correo electrónico válido (@gmail.com)" id="txt-reg-email">
        <input type="checkbox" name="diff-gmail" id="diff-gmail"><label for="diff-gmail">No tengo correo @gmail.com</label>
        <input type="text" class="txt-reg-password" placeholder="ID de registro autorizado" id="id-authorized">
        <input type="password" class="id-reg-new-user" placeholder="Dígite una contraseña (al menos 5 caracteres)" id="user-pass">
        <input type="password" name="redigit-password" id="redigit-password" placeholder="Dígite nuevamente la contraseña">
        <a href="./login.html">Quiero volver al inicio</a>
        <button>Registrarme</button>
    </form>
    <script src="../public/javascript-registry.js"></script>
</body>
</html>
